<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="restaurant.css">
</head>

    <header>
        <div class="logo"><img src="image/foodmealplaterestaurant_109684.png" alt=""><h2>NQfood</h2></div>

            <a href="#menu">Menu</a>
        </div>
        <div class="icons">

                <img src="image/search.png" alt="">
            </div>
            <div class="cart">
                <span>0</span>
                <div class="dropdown">
                    <img src="image/bag_buy_cart_market_shop_shopping_tote_icon_123191.png" alt="" id="shop">

            </div>

        <div class="detaill">
            <div>
                <h1>Welcome to NQfood Restaurant</h1>

                <a href="#menu">
                    <button>See Menu</button>
                </a>
                
            </div>
        </div>
    </section>

    <section id="menu">
        <div class="titel"><h1>Our Menu</h1></div>
        <div class="allFood"></div>
    </section>
    <script src="restaurant.js"></script>

</html>
